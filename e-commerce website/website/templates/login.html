
{% extends 'Home.html' %}



{% block content %}
<head>
   
    <title>Signin</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      #signup
      {
          text-decoration: none;
          color: white;
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head >
  <body class="text-center">
    <form class="form-signin" method="POST"><br><br>
      {% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputusername" class="sr-only">Email address</label>
  <input type="username" id="inputEmail" name="username" class="form-control" placeholder="username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
   <br><br>
  <button class="btn btn-lg btn-primary" type="submit">Sign in</button>

  <p class="mt-5 mb-3 text-muted">&copy; 2020-2023<p>By Dipesh Pratap</p></p>
</form>

<h1>Welcome{{data}}</h1>
</body>

{% endblock  %}
